<style>
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
    color: #333; /* Darker general text color */
    line-height: 1.6;
  }
  header {
    background: #0074a2;
    color: white;
    padding: 1rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 2px;
  }
  .hero {
    background: url('https://images.unsplash.com/photo-1588776814546-0a7a3a1a7a3a?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  .hero h1 {
    font-size: 3rem;
    margin: 0;
  }
  .hero p {
    font-size: 1.2rem;
    margin-top: 0.5rem;
  }
  main {
    max-width: 900px;
    margin: -100px auto 2rem;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 2rem;
  }
  section {
    margin-bottom: 2rem;
  }
  h2 {
    border-bottom: 3px solid #0074a2;
    padding-bottom: 0.3rem;
    margin-bottom: 1rem;
    font-family: 'Montserrat', sans-serif;
    color: #0074a2;
  }
  ul {
    list-style: none;
    padding-left: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  ul li {
    background: #d9edf7; /* Slightly darker light blue */
    padding: 0.7rem 1rem;
    border-radius: 20px;
    flex: 1 1 45%;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: #004a75; /* Darker text for better contrast */
    transition: background 0.3s ease;
    cursor: default;
  }
  ul li:hover {
    background: #0074a2;
    color: white;
  }
  ul li svg {
    fill: currentColor;
    width: 20px;
    height: 20px;
  }
  #contact p {
    margin: 0.3rem 0;
  }
  .btn {
    display: inline-block;
    background: #0074a2;
    color: white;
    padding: 0.7rem 1.5rem;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
    margin-top: 1rem;
  }
  .btn:hover {
    background: #005f7a;
  }
  #testimonials {
    background: #e6f0f7; /* Slightly darker background for testimonials */
    padding: 1rem 2rem;
    border-radius: 8px;
  }
  .testimonial {
    margin-bottom: 1rem;
    font-style: italic;
    border-left: 4px solid #0074a2;
    padding-left: 1rem;
    color: #004a75; /* Darker text for testimonials */
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #666;
    background: #f1f1f1;
  }
  iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 8px;
  }
</style>
